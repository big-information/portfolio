    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link href="assets/style.css" rel="stylesheet">

    <title>Set reminders</title>
  </head>
  <body>
    <div class="container">
        <div class="row mt-3 g-0">
            <div class="col-4">
                <a href="1-choose-goals.html" class="me-auto text-decoration-none display-6 p-2 ps-0"><i class="bi bi-chevron-left"></i><span class="visually-hidden">Previous page</span></a>
            </div>
            <div class="col-4 text-center">
                <div role="group" aria-label="progress" class="d-flex justify-content-center flex-row my-3">
                    <div class="p-0 px-2 mx-1 progress bg-primary">Step 1</div>
                    <div class="p-0 px-2 mx-1 progress bg-primary" aria-current="true">Step 2</div>
                    <div class="p-0 px-2 mx-1 progress">Step 3</div>
                </div>
            </div>
        </div>
        <div class="text-center my-3">
            <h1 class="fw-bold">Set reminders?</h1>
        </div> 
        <div>
            <h5 class="mt-5 mb-3">Set reminders throughout the day to cross off your completed goals</h5>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check form-switch me-4">
                    <input class="form-check-input" type="checkbox" id="switch">
                    <label class="form-check-label" for="switch">Reminder 1</label>
                </div>
                <select id="select-time" class="form-select form-select-sm w-auto" aria-label="Select the time of your first reminder" disabled>
                    <option>12 AM</option>
                    <option>1 AM</option>
                    <option>2 AM</option>
                    <option>3 AM</option>
                    <option>4 AM</option>
                    <option>5 AM</option>
                    <option>6 AM</option>
                    <option>7 AM</option>
                    <option>8 AM</option>
                    <option selected>9 AM</option>
                    <option>10 AM</option>
                    <option>11 AM</option>
                    <option>12 PM</option>
                    <option>1 PM</option>
                    <option>2 PM</option>
                    <option>3 PM</option>
                    <option>4 PM</option>
                    <option>5 PM</option>
                    <option>6 PM</option>
                    <option>7 PM</option>
                    <option>8 PM</option>
                    <option>9 PM</option>
                    <option>10 PM</option>
                    <option>11 PM</option>
                </select>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check form-switch me-4">
                    <input class="form-check-input" type="checkbox" id="switch-1">
                    <label class="form-check-label" for="switch-1">Reminder 2</label>
                </div>
                <select id="select-time-1" class="form-select form-select-sm w-auto" aria-label="Select the time of your second reminder" disabled>
                    <option>12 AM</option>
                    <option>1 AM</option>
                    <option>2 AM</option>
                    <option>3 AM</option>
                    <option>4 AM</option>
                    <option>5 AM</option>
                    <option>6 AM</option>
                    <option>7 AM</option>
                    <option>8 AM</option>
                    <option>9 AM</option>
                    <option>10 AM</option>
                    <option>11 AM</option>
                    <option selected>12 PM</option>
                    <option>1 PM</option>
                    <option>2 PM</option>
                    <option>3 PM</option>
                    <option>4 PM</option>
                    <option>5 PM</option>
                    <option>6 PM</option>
                    <option>7 PM</option>
                    <option>8 PM</option>
                    <option>9 PM</option>
                    <option>10 PM</option>
                    <option>11 PM</option>
                </select>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check form-switch me-4">
                    <input class="form-check-input" type="checkbox" id="switch-2">
                    <label class="form-check-label" for="switch-2">Reminder 3</label>
                </div>
                <select id="select-time-2" class="form-select form-select-sm w-auto" aria-label="Select the time of your third reminder" disabled>
                    <option>12 AM</option>
                    <option>1 AM</option>
                    <option>2 AM</option>
                    <option>3 AM</option>
                    <option>4 AM</option>
                    <option>5 AM</option>
                    <option>6 AM</option>
                    <option>7 AM</option>
                    <option>8 AM</option>
                    <option>9 AM</option>
                    <option>10 AM</option>
                    <option>11 AM</option>
                    <option>12 PM</option>
                    <option>1 PM</option>
                    <option>2 PM</option>
                    <option>3 PM</option>
                    <option>4 PM</option>
                    <option selected>5 PM</option>
                    <option>6 PM</option>
                    <option>7 PM</option>
                    <option>8 PM</option>
                    <option>9 PM</option>
                    <option>10 PM</option>
                    <option>11 PM</option>
                </select>
            </div>
        </div>
        <div>
            <h5 class="mt-5 mb-3">Schedule a time to reflect on goals you missed</h5>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check form-switch me-4">
                    <input class="form-check-input" type="checkbox" id="switch-3">
                    <label class="form-check-label" for="switch-3">Reflection</label>
                </div>
                <select id="select-time-3" class="form-select form-select-sm w-auto" aria-label="Select the time of your reminder to complete your daily reflection" disabled>
                    <option>12 AM</option>
                    <option>1 AM</option>
                    <option>2 AM</option>
                    <option>3 AM</option>
                    <option>4 AM</option>
                    <option>5 AM</option>
                    <option>6 AM</option>
                    <option>7 AM</option>
                    <option>8 AM</option>
                    <option>9 AM</option>

                </select>
            </div>
        </div>

            <div class="d-flex justify-content-end">
                <a type="button" href="3-review.html" class="btn btn-primary rounded m-4 shadow"><i class="bi bi-chevron-right text-white display-5"></i><span class="visually-hidden">Next page</span></a>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        $('#switch').click( function() {
            if ($("#select-time").prop('disabled') == false) {
                $("#select-time").prop('disabled', true)
            } else {
                $("#select-time").prop('disabled',false)
            }
        } );

        $('#switch-1').click( function() {
            if ($("#select-time-1").prop('disabled') == false) {
                $("#select-time-1").prop('disabled', true)
            } else {
                $("#select-time-1").prop('disabled',false)
            }
        } );

        $('#switch-2').click( function() {
            if ($("#select-time-2").prop('disabled') == false) {
                $("#select-time-2").prop('disabled', true)
            } else {
                $("#select-time-2").prop('disabled',false)
            }
        } );

        $('#switch-3').click( function() {
            if ($("#select-time-3").prop('disabled') == false) {
                $("#select-time-3").prop('disabled', true)
            } else {
                $("#select-time-3").prop('disabled',false)
            }
        } );
    </script>
