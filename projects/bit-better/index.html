<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link href="assets/style.css" rel="stylesheet">

    <!-- Google Fonts: Atkinson Hyperlegible -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Welcome to bitbetter</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center mt-5">
        <img src="assets/images/logo-bg-light.svg" alt="Bit better logo">
      </div>
      <div class="d-flex align-items-top justify-content-start mx-3 mt-4">
          <i class="bi bi-card-checklist me-3 display-2 text-primary"></i>
          <h2 class="mb-0">Set goals that will help you get a bit better every day</h2>
          <!-- <p>Set goals that will help you become the best version of "you"</p> -->
      </div>
      <div class="d-flex align-items-top justify-content-start mx-3 mt-4">
        <i class="bi bi-pencil-square me-3 display-2 text-primary"></i>
        <h2 class="mb-0">Reflect on each day and uncover opportunities for improvement</h2>
      </div>
      <div class="d-flex align-items-top justify-content-start mx-3 mt-4">
        <i class="bi bi-graph-up me-3 display-2 text-primary"></i>
        <h2 class="mb-0">Track your progress over time as you get a bit better each day</h2>
      </div>
      <div class="d-grid fixed-bottom">
        <button class="btn btn-primary p-3 mb-5 mx-3" type="button"><span class="h2 text-white">Let's get started</span></button>
      </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
