<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link href="assets/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <div class="container">
        <div class="text-center my-3">
            <h1 class="fw-bold">What are your self-improvement goals?</h1>

                    </div>
                    <div class="card-footer p-0 border-0 bg-white">

                            <input type="checkbox" class="btn-check" checked id="btn-check" autocomplete="off">
                            <label class="btn btn-primary py-1 px-2" for="btn-check">Every day</label>
                            <input type="checkbox" class="btn-check" id="btn-check-1" autocomplete="off">
                            <label class="btn btn-primary py-1 px-2" for="btn-check-1">M</label>

                            <label class="btn btn-primary py-1 px-2" for="btn-check-6">S</label>
                            <input type="checkbox" class="btn-check" id="btn-check-7" autocomplete="off">
                            <label class="btn btn-primary py-1 px-2" for="btn-check-7">S</label>
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm mb-2">
                    <div class="card-body card-collapse collapsed rounded-top" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-1" aria-expanded="false" aria-controls="collapse-1">
                        <span class="fw-bold text-secondary">No more work after you clock out</span>
                    </div>
                    <div class="card-footer p-0 border-0 bg-white">
                        <div class="collapse p-2 pt-0" id="collapse-1">
                            <input type="checkbox" class="btn-check" checked id="btn-check-8" autocomplete="off">
                            <label class="btn btn-primary py-1 px-2" for="btn-check-8">Every day</label>
                            <input type="checkbox" class="btn-check" id="btn-check-9" autocomplete="off">

                            <input type="checkbox" class="btn-check" id="btn-check-11" autocomplete="off">

                <div class="card shadow-sm mb-2">

                        <span class="fw-bold text-secondary">Project positivity throughout the day</span>
                    </div>
                    <div class="card-footer p-0 border-0 bg-white">
                        <div class="collapse p-2 pt-0" id="collapse-2">
                            <input type="checkbox" class="btn-check" checked id="btn-check-16" autocomplete="off">
                            <label class="btn btn-primary py-1 px-2" for="btn-check-16">Every day</label>
                            <input type="checkbox" class="btn-check" id="btn-check-17" autocomplete="off">

                            <label class="btn btn-primary py-1 px-2" for="btn-check-23">S</label>
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm mb-2">
                    <div class="card-body">
                        <span class="fw-bold">Spend time learning something new</span>
                    </div>
                </div>
                <div class="card shadow-sm mb-2">
                    <div class="card-body">
                        <span class="fw-bold">Exercise</span>
                    </div>
